<!DOCTYPE html>
<html>
<head>
    <title>Live Location on Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80%;
            width: 100%;
        }
        #address {
            height: 20%;
            width: 100%;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 1.2em;
            text-align: center;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="address">Fetching address...</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a marker for the user's location
        var marker = L.marker([51.505, -0.09]).addTo(map);

        // Function to get address from latitude and longitude using Nominatim
        function getAddress(lat, lon) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('address').textContent = data.display_name;
                })
                .catch(error => {
                    console.error('Error fetching address:', error);
                });
        }

        // Function to handle geolocation success
        function onPositionReceived(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            var userLocation = new L.LatLng(lat, lon);

            // Update marker position and map center
            marker.setLatLng(userLocation);
            map.setView(userLocation, 13);

            // Get and display the address
            getAddress(lat, lon);

            // Display accuracy
            document.getElementById('address').textContent += ` (Accuracy: ${accuracy} meters)`;

            console.log(`Latitude: ${lat}, Longitude: ${lon}, Accuracy: ${accuracy} meters`);
        }

        // Function to handle geolocation errors
        function onPositionError(error) {
            console.error("Error occurred while retrieving location: ", error);
        }

        // Use the Geolocation API to get the user's current position
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(onPositionReceived, onPositionError, {
                enableHighAccuracy: true, // Request high accuracy
                maximumAge: 0,            // Do not use cached location
                timeout: 5000             // Set a timeout of 5 seconds
            });
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
